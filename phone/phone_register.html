<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>SCRMMC注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/phone_register.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/phone_register.js"></script>
</head>
<body>
	<!-- 顶部背景图 -->
	<img class="register_img" src="images/bg/phone_bg1.png">
	<!-- 注册页面开始 -->
	<div class="register_box">
		<div class="register_top"><span class="current">企业注册</span><span>物业入驻</span></div>
		<ul class="register_ul">
			<li>
				<div class="companyname">
					<input class="register_input1" autocomplete="off" type="text"   name="" placeholder="请输入账号名">
					<!-- 对错小图标 -->
					<div class="form2_ul">
						<span><i class="iconfont icon-dui"></i></span>
						<span><i class="iconfont icon-cuo"></i></span>
					</div>
				</div>
				<input class="register_input2" autocomplete="off" type="password"   name="" placeholder="请输入密码">
				<input class="register_input3" autocomplete="off" type="password" name="" placeholder="请再次输入密码">
				<input class="register_input4" autocomplete="off" type="tel" name="" placeholder="请输入手机号码">
				<div class="thisisyzm">
				<input class="register_input5" autocomplete="off" type="number" name="" placeholder="请输入验证码">
				<div class="thisYZM cursor">获取验证码</div>
				</div>
				<input class="thisbox" type="checkbox" name="checkbox1" style="display: none;position: absolute;" >
				<p><span class="xuanzhe"><i class="iconfont icon-icon- thischeckbox thisicon"></i>用户同意并已阅读</span><a href="#">《CRM服务协议》</a></p>
				<span class="register1"><img src="images/btn/register_btn.png"></span>
			</li>
			<li>
				<input class="register_input6" autocomplete="off" type="text" name="" placeholder="请输入园区名">
				<input class="register_input7" autocomplete="off" type="text" name="" placeholder="请输入联系人姓名">
				<input class="register_input8" autocomplete="off" type="tel" name="" placeholder="请输入手机号码">
				<div class="thisisyzm">
				<input class="register_input9" autocomplete="off" type="number" name="" placeholder="请输入验证码">
				<div class="thisYZM1 cursor">获取验证码</div>
				</div>
				<input class="thisbox1" type="checkbox" name="chenckbox2" style="display: none;position: absolute;">
				<p><span class="xuanzhe"><i class="iconfont icon-icon- thischeckbox1 thisicon"></i>用户同意并已阅读</span><a href="#">《CRM服务协议》</a></p>
				<p style="height: 52px;margin: 0;padding: 0;width: 100%;"></p>
				<span class="register2"><img src="images/btn/register_btn1.png"></span>
			</li>
		</ul>
	</div>
</body>
</html>
