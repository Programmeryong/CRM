<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>企业主页</title>
	<link rel="stylesheet" type="text/css" href="css/crm_style.css">
	<link rel="stylesheet" type="text/css" href="css/company.css">
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_865677_3uvqsrjfbaf.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/company.js"></script>
</head>
<body style="background: rgba(0,0,0,0.04)">
	<header>
		<div class="header-1">
			<div class="header-1-ct">
				<div class="header-1-l">
					<span>广州</span>
					<a href="" class="href-yz">乙租网</a>
				</div>
				
				<div class="header-1-r">
					<a href="" class="href-joinZ">入驻物业社区</a>
					<a href="">登录</a>
					<span>|</span>
					<a href="">注册</a>
				</div>
			</div>
		</div>
		
		<div class="header-2">
			<div class="header-2-ct">
				<div class="header-2-l">
					<div style="float: left; height: 100%; overflow: hidden;">
						<img src="images/icon/logo_1.png" />
					</div>
					<ul style="float: left; margin-left: 50px;">
						<li>首页</li>
						<li class="active">需求大厅</li>
						<li>物业社区</li>
					</ul>
				</div>
				
				<div class="header-2-r">
					<input type="" name="" id="" value="" placeholder="请输入商圈、名称、区域" />
					<span class="sousuo iconfont icon-fangdajing"></span>
					<button class="fabu-bt">发布房源</button>
				</div>
			</div>
		</div>
	</header>

	<main>
		<p style="height: 3rem; line-height: 3rem; width: 100rem; margin: 0 auto; color: rgba(0,0,0,0.65);">
    		乙租>写字楼出租>三号线>天河客运站</p>
    	<div class="main_content">
    		<!-- 中部内容左边 -->
    		<div class="main_content_l">
    			<!-- 第一个盒子 -->
    			<div class="main_content_l_1">
    				<!-- 公司图片 -->
    				<div class="cont_img">
    					<img src="images/icon/logo_1.png">
    				</div>
    				<!-- 公司名字 -->
    				<div class="cont_text">
    					<!-- 企业状态 -->
    					<span>乙租信息科技有限公司<i>企</i></span>
    				</div>
    				<!-- 关注按钮--未关注 -->
    				<div class="no_this_btn cursor">
    					+ 关注
    				</div>
    				<!-- 关注按钮--已关注 -->
    				<div class="yes_this_btn">
    					<div class="information cursor">发送信息</div>
    					<div class="clickthisbtn"><i class="iconfont icon-renyuan btnthisicon cursor"></i></div>
    				</div>
    			</div>
    			<!-- 第二个盒子 -->
    			<ul class="main_content_l_2 mar cursor">
    				<li>公司简称：	<span>广州乙租</span></li>
					<li>姓名：		<span>李先生</span></li>
					<li>职位：		<span>CEO</span></li>
					<li>所在行业：	<span>互联网IT</span></li>
					<li>公司阶段：	<span>C轮</span></li>
					<li>公司规模：	<span>1000-2000人</span></li>
    			</ul>
    		</div>
    		<!-- 中部内容右边 -->
    		<div class="main_content_r">
				
    		</div>
    	</div>
	</main>

</body>
</html>
