<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/crm_style.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body class="mar">
	<!-- 物业入驻注册和企业注册 -->
	<div class="login_box">
		<div class="login_topname">云海OA</div>
		<!-- 切换标签 -->
		<ul class="login_nav mar pad clear">
			<li class="cursor">物业申请入驻</li>
			<li class="cursor">企业手机注册</li>
		</ul>
		<ul class="login_content mar pad">
			<!-- 物业 -->
			<li>
				<form id="loginform">
					<input class="logintext1" type="text" name="" placeholder="请输入物业名字">
					<p class="formp1"></p>
					<input class="logintext2" type="text" name="" placeholder="请输入联系人中文姓名">
					<p class="formp2"></p>
					<input class="logintext3" type="tel" name="" placeholder="请输入手机号码">
					<p class="formp3"></p>
					<input class="oneYZM" type="number" name="" placeholder="输入验证码">
					<p class="formp4"></p>
					<div class="thisYZM cursor">获取验证码</div>
					<!-- 模拟点击多选框 已隐藏 -->
					<input class="thisbox" type="checkbox" name="checkbox1" style="display: none;position: absolute;" >
					<div class="login_agreement mar"><i class="iconfont icon-icon- mar thischeckbox cursor"></i>用户同意并已阅读<a href="#" class="mar">《CRM服务协议》</a></div>
					<div class="clickthisbtn cursor">申请入驻</div>
				</form>
				<div class="bomtext">已有账号？<a href="#">直接登录</a></div>
			</li>
			<!-- 企业 -->
			<li>
				<form id="loginform1">
					<input class="logintext4" type="text" name="" placeholder="请输入账号名">
					<p class="formp5">这里错了~</p>
					<input class="logintext5" type="password" name="" placeholder="请输入密码">
					<p class="formp6">这里错了~</p>
					<input class="logintext6" type="password" name="" placeholder="请再次输入密码">
					<p class="formp7">这里错了~</p>
					<input class="logintext7" type="text" name="" placeholder="请输入手机号码">
					<p class="formp8">这里错了~</p>
					<input class="oneYZM1" type="number" name="" placeholder="输入验证码">
					<p class="formp9">这里错了~</p>
					<div class="thisYZM1 cursor">获取验证码</div>
					<ul class="form2_ul">
						<!-- 对错小图标 -->
						<li><i class="iconfont icon-dui"></i></li>
						<li><i class="iconfont icon-cuo"></i></li>
					</ul>
					<!-- 模拟点击多选框 已隐藏 -->
					<input class="thisbox1" type="checkbox" name="chenckbox2" style="display: none;position: absolute;">
					<div class="login_agreement mar"><i class="iconfont icon-icon- mar thischeckbox1 cursor"></i>用户同意并已阅读<a href="#" class="mar">《CRM服务协议》</a></div>
					<div class="clickthisbtn1 cursor">注册</div>
				</form>
				<div class="bomtext">已有账号？<a href="#">直接登录</a></div>
			</li>
		</ul>
	</div>
</body>
</html>
